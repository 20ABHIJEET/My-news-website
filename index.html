<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern News Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="main-nav">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="https://t3.ftcdn.net/jpg/15/44/25/84/240_F_1544258491_BdXLOuXd99RKkTfifD4aVD0AuwogGMZX.jpg" alt="logo">
      </a>
      <div class="nav-links">
        <ul>
          <li class="nav-item" id="politics" onclick="onNavItemClick('politics')">Politics & Government</li>
          <li class="nav-item" id="economy" onclick="onNavItemClick('economy')">Economy & Business</li>
          <li class="nav-item" id="sports" onclick="onNavItemClick('sports')">Cricket & Sports</li>
          <li class="nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Bollywood & Entertainment</li>
          <li class="nav-item" id="technology" onclick="onNavItemClick('technology')">Technology & Innovation</li>
        </ul>
      </div>
      <div class="search-bar">
        <input id="search-text" type="text" class="news-input" placeholder="Search...">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container" id="cards-container">
      <!-- shimmer placeholders before load -->
      <div class="card shimmer"></div>
      <div class="card shimmer"></div>
      <div class="card shimmer"></div>
    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title"></h3>
        <h6 class="news-source" id="news-source"></h6>
        <p class="news-desc" id="news-desc"></p>
      </div>
    </div>
  </template>

  <script src="scripts.js"></script>
</body>
</html>
